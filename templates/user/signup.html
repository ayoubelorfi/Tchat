{% extends "base.html" %}

{% block title %}T'chat - Authentification{% endblock %}


{% block body %}

<div class="form-membership">
    <div class="form-wrapper">

        <h5>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Créer un compte</font>
            </font>
        </h5>

        <!-- form -->
        <form action="signup/create-account" method="POST">
            <div class="form-group input-group-lg">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required="" autofocus="">
            </div>
            <div class="form-group input-group-lg">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group input-group-lg">
                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required="">
            </div>
            <div class="form-group input-group-lg">
                <input type="password" id="confirmation_password" name="confirmation_password" class="form-control" placeholder="Confirmer le mot de passe" required="">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">S'inscrire</font>
                </font>
            </button>
            <hr>
            <p class="text-muted">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Vous avez déjà un compte?</font>
                </font>
            </p>
            <a href="./signin" class="btn btn-outline-light btn-sm">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Se connecter!</font>
                </font>
            </a>
        </form>
        <!-- ./ form -->

    </div>
</div>
<script>
    var password = document.getElementById("password")
    , confirmation_password = document.getElementById("confirmation_password");

    function validatePassword(){
    if(password.value != confirmation_password.value) {
        confirmation_password.setCustomValidity("Passwords Don't Match");
    } else {
        confirmation_password.setCustomValidity('');
    }
    }

    password.onchange = validatePassword;
    confirmation_password.onkeyup = validatePassword;
</script>
{% endblock %}
